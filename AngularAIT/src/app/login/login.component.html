<div class="container">
<h2 class="page-header" style="color:white;text-align:center;font-size:40px">Login</h2>

<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <h3 style="color:white;text-align:center;font-size:30px">Email</h3>
    <input type="text" class="form-control" [(ngModel)]="username" name="username" style="width:50%;margin-left:25%;">
  </div>
  <div class="form-group">
      <h3 style="color:white;text-align:center;font-size:30px">password</h3>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" style="width:50%;margin-left:25%;">
  </div>
  <input type="submit" class="btn btn-lg" value="Login" style="margin-left:40%;width:20%;background:#FBA100;">
</form>

</div>
